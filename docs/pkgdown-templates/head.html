<title>Huxtable - an R package for writing LaTeX and HTML tables</title>

<style type="text/css">
p {
  margin-top: 24pt;
  margin-bottom: 12pt;

}

a {
  color: #550B6E;
  font-weight: bold;
}

body {
  background-color: #F0EEEE;
  font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
}

body:after {
    content: ' ';
    display: block;
    background-attachment: fixed;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 250%;
    z-index: -1;
    background-image: url("mayhew.png");
    opacity: 0.35;
}

main {
  background-color: white;
  border: 1px solid grey;
  max-width: 1000px;
  margin-top: 40px;
  margin-bottom: 40px;
  margin-left: auto;
  margin-right: auto;
  padding: 5% 5% 5% 5%;
  box-shadow: 0px 0px 5px 2px #7D5777;
}

.centred {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.source {
  /*background-color: #FFFA98;*/
  margin-bottom: 20px;
  margin-top: 0px;
  border: 1px solid black;
  margin-left: 10px;
  margin-right: 10px;
  border-radius: 5px;
}


.ui-tabs .source {
  position: relative;
  top: 15px;
}


pre.knitr {
  margin-top: 0px;
  padding-top: 13px;
  padding-bottom: 13px;
}

.ui-tabs {
  position: relative;
  top: 15px;
  width: 100%;
  padding-bottom: 20px;
  border-collapse: collapse;
}


.ui-tabs .ui-tabs-nav {
  list-style: none;
  overflow: hidden;
  z-index: 1000;
  padding: 0;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 0px;
  margin-top: 0px;
  background: white;
  width: 100%;
}


.ui-tabs .ui-tabs-nav li {
  position: relative;
  float: left;
  width: 25%;
  line-height: 30px;
  background: white;
  border-radius: 3px 3px 0px 0px;
  border: 1px solid grey;
  box-sizing: border-box;
}

.ui-tabs .ui-tabs-nav li a {
  margin-left: auto;
  margin-right: auto;
  text-decoration: none;
  text-align: center;
  color: black;
  font-weight: normal;
  padding: 5px 10px;
}

.ui-tabs .ui-tabs-nav li.ui-tabs-active {
  border-bottom-width: 0;
}

.ui-tabs .ui-tabs-panel {
  border-left: 1px solid grey;
  border-right: 1px solid grey;
  border-bottom: 1px solid grey;
  height: 470px;
  overflow: scroll;
}

#ex-condformat table {
  font-size: 0.8em;
}


#ex-huxreg table {
  font-size: 0.75em;
}

</style>
