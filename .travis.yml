# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
r:
  - oldrel
  - release
  - devel
r_github_packages: jimhester/covr
matrix:
  include:
  - pandoc: false
    r: release
    os: linux
  - r_github_packages:
    - tidyverse/dplyr
    - jimhester/covr
    r: release
    os: linux
  - r: release
    os: osx
    before_install:
      - tlmgr install titling
    brew_packages: openssl pandoc

after_success:
  - Rscript run-covr.R

