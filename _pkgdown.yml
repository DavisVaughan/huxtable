reference:
  - title: "Package information"
    desc: Basic information about the package
    contents:
      - huxtable-package
  - title: "Creating and manipulating huxtables"
    desc: >
      Functions to create, subset and work with huxtables.
    contents:
      - huxtable
      - cbind.huxtable
      - "[.huxtable"
      - as_huxtable
      - t.huxtable
      - add_colnames
      - add_rownames
      - insert_column
      - add_footnote
      - filter
      - mutate
  - title: "Table-level properties"
    desc: Table-level properties of huxtables
    contents:
      - caption
      - latex_float
      - tabular_environment
      - label
  - title: "Size and position"
    desc: Size and position properties of huxtables.
    contents:
      - width
      - height
      - col_width
      - row_height
      - position
      - caption_pos
  - title: "Text properties"
    desc: Functions to change the properties of text in table cells.
    contents:
      - font
      - italic
      - bold
      - font_size
      - text_color
      - number_format
      - pad_decimal
      - na_string
  - title: "Borders and padding"
    desc: Functions to alter borders, border colors and cell padding.
    contents:
      - starts_with("left_")
      - starts_with("right_")
      - starts_with("bottom_")
      - starts_with("top_")
      - set_outer_borders
      - set_all_borders
      - set_all_border_colors
      - set_all_padding
  - title: "Cell properties"
    desc: Other cell-level properties.
    contents:
    - rotation
    - align
    - valign
    - rowspan
    - colspan
    - escape_contents
    - background_color
    - wrap
  - title: "Property manipulation"
    desc: Generic ways to manipulate huxtable properties.
    contents:
    - set_cell_properties
    - set_default_properties
    - get_default_properties
  - title: "Output"
    desc: >
      Ways to output huxtables to LaTeX, HTML, Word, markdown or on-screen.
    contents:
      - starts_with("to_")
      - starts_with("print_")
      - print.huxtable
      - as_FlexTable
      - guess_knitr_output_format
      - report_latex_dependencies
  - title: "Themes"
    desc: Quick ways to set multiple display properties for huxtables
    contents:
      - starts_with("theme_")
  - title: "Row specs"
    desc: Ways to specify rows and columns in `set_` functions
    contents:
      - rowspecs
      - every
      - evens
      - final
      - odds
      - everywhere
      - where
  - title: "Miscellaneous"
    desc: Other functions
    contents:
      - huxreg
      - hux_logo
      - is_a_number
      - sanitize
